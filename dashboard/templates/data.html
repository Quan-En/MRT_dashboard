{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 col-4 d-flex" style="margin-top:20px; margin-left:20px">
        {% include "includes/dataDownloadModal.html" %}
        
        <div class="input-group date input-daterange">
            <input type="text" id="start-date" name="start-date" class="form-control" placeholder="From Date">
            <div class="input-group-text">to</div>
            <input type="text" id="end-date" name="end-date" class="form-control" placeholder="To Date">
        </div>

        <div>
            <button id="download-btn" class="btn btn-outline btn-primary" data-bs-toggle="modal" data-bs-target="#Modal-Download" onclick="getValueFromDateRange()">Download</button>
        </div>
    </div>

    <div class="row" style="margin-top:20px; margin-left:20px">
        <h4>Example data</h4>
        <div class="table-container col-6">
            {% include 'includes/table.html' %}
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="static/scripts/end_script.js"></script>
{% endblock %}
