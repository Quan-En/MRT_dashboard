<table class="table table-hover table-dark">
    <thead>
        <tr class="sticky-header">
        {% for item in header %}
            <th>{{ item }}</th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for value in row %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
